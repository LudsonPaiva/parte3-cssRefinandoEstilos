<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convenções</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            color: red !important;
            font-size: 1.5rem;
        }

        div p {
            color: blue;
            font-size: 2rem;
        }
               
    </style>
</head>
<body>
    <h1>!important</h1>

    <div>
        <p>Nível de prioridade do efeito cascata:</p>
    </div>

    <ol>
        <li>Deeclarações com !important do usuário</li>
        <li>Deeclarações com !important do desenvolvedor</li>
        <li>Solhe de estilo do desenvolvedor
            <ol>
                <li>CSS inline</li>
                <li>CSS interno</li>
                <li>CSS externo</li>
                <li>Folha de estilos padrões do navegador</li>
            </ol>
        </li>
    </ol>

</body>
</html>
