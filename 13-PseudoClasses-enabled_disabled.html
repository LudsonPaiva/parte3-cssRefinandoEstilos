<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /*PSEUDDO CLASSES
        Começam com ":"

        :enabled
        :disabled = estilização de elementos desabilitador
        */

        button:disabled {
            background-color: black;
            color: yellow;
        }

    </style>
</head>
<body>

    <h1>Pseudo-classes | :enabled e :disabled</h1>

    <button>Botão habilitado</button>
    <button disabled>Botão desabilitado</button>

</body>
</html>
