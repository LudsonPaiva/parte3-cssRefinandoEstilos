<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>

        /*
        :only-of-type: único elemento entre seus irmãos
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=checkbox]:checked + label {
            text-decoration: line-through;
        }

        i, em {
            display: block;
        }

        main :only-of-type {
            color: red;
        }

    </style>
</head>
<body>

    <h1>Pseudo-classes</h1>

    <div>
        <input name="task-01" type="checkbox">
        <label for="task-01">:only-of-type</label>
    </div>
    
    <hr>
    <main>
        <div>Eu sou a div #1.</div>
        <p>Eu sou o único p entre meus irmãos</p>
        <div>Eu sou a div #2.</div>
        <div>
            Eu sou a div #3.
            <i>Eu sou o único ffilho i</i>
            <em>Eu sou o em #1.</em>
            <em>Eu sou o em #2.</em>
        </div>
    </main>
</body>
</html>
