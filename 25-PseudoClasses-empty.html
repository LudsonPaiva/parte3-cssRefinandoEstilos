<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>

        /*
        :empty 
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=checkbox]:checked + label {
            text-decoration: line-through;
        }

        div {
            height: 16px;
            background-color: palegreen;
        }

        #elemento-content::before {
            content: "!!!!!!";
        }

        div:empty {
            border: 2px solid purple;
        }

    </style>
</head>
<body>

    <h1>Pseudo-classes</h1>

    <div>
        <input name="task-01" type="checkbox">
        <label for="task-01">:empty</label>
    </div>
    
    <hr>
    
    <p>Elemento sem conteúdo</p>
    <div></div>

    <p>Elemento com comentário</p>
    <div>
        <!-- simple content -->
    </div>

    <p>Elemento ccom espaço em branco</p>
    <div> </div>

    <p>Elemento com elemento vazio dentro dele</p>
    <div>
        <p></p>
    </div>

    <p>Elemento com propriedade content</p>
    <div id="elemento-content"></div>

</body>
</html>
