<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /*PSEUDDO CLASSES
        Começam com ":"

        :placeholder-shown = quando estivermos exxibindo um placeholder ele aplicará as propriedades
        */

        input:placeholder-shown {
            border-color: royalblue;
            background-color: lightblue;
        }

    </style>
</head>
<body>

    <h1>Pseudo-classes | :placeholder-shown</h1>

    <form>
        <label for="name">Nome completo:</label>
        <input name="name" type="text"><br>
        <br>
        <label for="email">E-mail:</label>
        <input name="email" type="email" placeholder="name@example.com"><br>
        <br>
        <label for="ane">Sua idade:</label>
        <input name="ane" type="text" value="18" placeholder="Cocê deve ter 18+ anos."><br>
        <br>
    </form>

</body>
</html>
