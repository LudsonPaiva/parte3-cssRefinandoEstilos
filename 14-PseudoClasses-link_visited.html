<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /*PSEUDDO CLASSES
        Começam com ":"

        :link = link que ainda não foi visitado
        :visited = 
        */

        .exemplo:link {
            color: limegreen;
            background-color: black;
        }
        .exemplo:visited {
            color: yellow;
        }

    </style>
</head>
<body>

    <h1>Pseudo-classes | :link e :visited</h1>

    <a class="exemplo" href="https://instagram.com/programi">
        Me sida no Instagram!
    </a><br>
    <a  href="https://dio.me">
        Site da Dio
    </a>

</body>
</html>
